<app-navbar></app-navbar>

<section class="pad">
  <div class="container-fluid register ">

    <div class="row">

      <div class="col-md-3 register-left">
      </div>

      <div class="col-md-9 register-right">

        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" routerLink="/formulairemedecin" role="tab" aria-controls="home" aria-selected="true">Medecin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" routerLink="/formulairepatient" role="tab" aria-controls="profile" aria-selected="false">Patient</a>
          </li>
        </ul>
<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
  <h3 class="register-heading">Medecin</h3>
  <form  >
    <div class="row register-form">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nom *" value="" name="Nom" required [(ngModel)]="nom" />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Prenom *" value="" name="Prenom" required [(ngModel)]="prenom"  />
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="mot de passe *" value="" name="passwrod" id="password" [(ngModel)]="motdepasse" required />
        </div>

        <div class="form-group">
          <input type="password" class="form-control"  placeholder="Confirm votre mot de passe *" value="" name="confirmpassword"   id="confirmpassword" [ngClass]="{'err':isauth==='true'}"  [(ngModel)]="confirmemotdepasse" (blur)="Onverif()" required />
          <span style="color: red">{{error}}</span>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Num CIN *" value="" name="cin" required [(ngModel)]="cin" />
        </div>

        <div class="form-group">
          <div class="maxl">
            <label class="radio inline">
              <input type="radio" name="gender" value="male" checked>
              <span> Male </span>
            </label>
            <label class="radio inline">
              <input type="radio" name="gender" value="female">
              <span>Female </span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Your Email *" value="" name="email" [(ngModel)]="email" required />
        </div>
        <div class="form-group">
          <select class="form-control" required  >
            <option class="hidden" value=""  >selectionner votre gouvernorat</option>
            <option value=" Beja">      Beja </option>
            <option value="Ben Arous">   Ben Arous </option>
            <option value=" Bizerte">    Bizerte </option>
            <option value="Gabes">   Gabes</option>
            <option value=" Gafsa">   Gafsa</option>
            <option value="Jendouba">  Jendouba </option>
            <option value="Kairouan">  Kairouan </option>
            <option value="Kasserine"> Kasserine </option>
            <option value="Kebili">Kebili  </option>
            <option value="La Manouba"> La Manouba  </option>
            <option value="Le Kef">   Le Kef  </option>
            <option value="Mahdia">   Mahdia  </option>
            <option value="Médenine"> Médenine </option>
            <option value="Monastir"> Monastir </option>
            <option value="Nabeul">  Nabeul </option>
            <option value="Sfax">   Sfax </option>
            <option value=" Sidi Bouzid">  Sidi Bouzid </option>
            <option value="Siliana">    Siliana </option>
            <option value="Sousse">  Sousse </option>
            <option value="Tataouine">  Tataouine </option>
            <option value="Tozeur">   Tozeur </option>
            <option value="Tunis">   Tunis </option>
            <option value="Zaghouan">  Zaghouan </option>
          </select>
        </div>
        <div class="form-group">
          <input type="text"  maxlength="8" minlength="8"  class="form-control"  placeholder="Telephone *" value="" name="telephone" required  [(ngModel)]="telephone" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="Specialite *" value="" name="specialite" required [(ngModel)]="specialite"  />
        </div>

        <div class="form-group">
          <input type="text" class="form-control"  placeholder="Prix visite *" value="" name="prix" required  [(ngModel)]="prix" />
        </div>
        <span style="color: red">{{error1}}</span>

        <a> <button type="submit" class="btnRegister" (click)="Onsubmit()">Registre</button></a>
        <a > <button type="button" class="btnRegister" routerLink="/accueil">Login</button></a>
      </div>
    </div>
  </form>
</div>
      </div>
      </div>
    </div>
</section>
